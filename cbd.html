<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<div id="result"></div>
<!--tinh tong cac so chan-->

</html>
<script>
    let num = [
        [12, 4, 5, 9], [2, 5, 3, 2], [1, 2, 1, 8]
    ];
    let sum=0;
    for(let i=0;i<numbers.length;i++)
    {
        for(let j=0;j<numbers[i].length;j++)
        {
            if(numbers[i][j]%2===0)
            {
                sum+=numbers[i][j];
            }
        }
    }
    document.getElementById("result").innerHTML=sum;
</script>
