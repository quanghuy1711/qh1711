<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tuổi</title>
</head>
<body>
<script>
    let namsinh = prompt("Nhập vào năm sinh: ");
    let curday = new Date().getFullYear();
    namsinh = curday - namsinh;
    if (namsinh > 18){
        document.write("Đã đủ tuổi");
    } else {
        document.write("Chưa đủ tuổi")
    }
</script>
</body>
</html>
